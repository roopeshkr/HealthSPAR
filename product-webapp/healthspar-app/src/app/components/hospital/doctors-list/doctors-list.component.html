<div class="main-wrapper">
  <app-hcp-d-sidebar></app-hcp-d-sidebar>
  <div class="page-wrapper">
    <div class="content">
      <div class="row">
        <div class="col-sm-4 col-3">
          <h4 class="page-title">Doctors</h4>
        </div>
        <div class="col-sm-8 col-9 text-right m-b-20">
          <a href="/hospital-home/doctors-list/add-doctor" class="btn btn-primary btn-rounded float-right"
            ><i class="fa fa-plus"></i> Add Doctor</a
          >
        </div>
      </div>
      <div class="row doctor-grid">
        <div
          class="col-md-4 col-sm-4 col-lg-3"
          *ngFor="let doctor of hospital.doctors;let i = index"
        >
          <div class="profile-widget">
            <div class="doctor-img">
              <a class="avatar" href="/doctor"
                ><img alt="" src="assets/img/doctor-thumb-03.jpg"
              /></a>
            </div>
            <div class="dropdown profile-action">
              <a
                href="#"
                class="action-icon dropdown-toggle"
                data-toggle="dropdown"
                aria-expanded="false"
                ><i class="fa fa-ellipsis-v"></i
              ></a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="/edit-doctor"
                [routerLink]="['/edit-doctor', hospital.hospitalId,i]"
                  ><i class="fa fa-pencil m-r-5"></i> Edit</a
                >
                <a
                  class="dropdown-item"
                  href="#"
                  data-toggle="modal"
                  data-target="#delete_doctor"
                  (click)="removeDoctor(i)"
                  ><i class="fa fa-trash-o m-r-5"></i> Delete</a
                >
              </div>
            </div>
            <h4 class="doctor-name text-ellipsis">
              Dr. {{ doctor.doctorName }}
            </h4>
            <div class="doc-prof">{{ doctor.department }}</div>
            <div class="user-country">
              <i class="fa fa-map-marker"></i> {{ doctor.qualification }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
