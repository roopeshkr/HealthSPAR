<div class="main-wrapper">
  <app-navbar></app-navbar>
  <div class="page-wrapper">
    <div class="content">
      <div class="row">
        <div class="col-sm-4 col-3">
          <h4 class="page-title">Recomended Hospital</h4>
        </div>
        <div class="col-sm-8 col-9 text-right m-b-20">
          <div class="form-group form-focus select-focus float-right">
            <select class="select-floating">
              <option>Select City</option>
              <option>Chennai</option>
              <option>Banglore</option>
              <option>Mumbai</option>
              <option>Kolkata</option>
              <option>Haydrabad</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row doctor-grid">
        <div class="col-md-4 col-sm-4 col-lg-3" *ngFor="let doctor of hospital.doctors; let i = index">
          <div class="profile-widget">
            <div class="doctor-img">
              <!-- <a class="avatar" [routerLink]="['/hospital-home/doctor',hospital.hospitalId,i]"><img alt="" [src]="
                    'http://localhost:8070/api/v1/hospital/get/doctor/image/' +
                    doctor.fileName
                  " /></a> -->
              <a class="profile" [routerLink]="['/hospital-home/doctor',hospital.hospitalId,i]"><img alt=""
                  [src]="'http://localhost:8070/api/v1/hospital/get/doctor/image/' + doctor.fileName" /></a>
            </div>
            <h4 class="doctor-name text-ellipsis">
              Dr. {{ doctor.doctorName }}
            </h4>
            <div class="user-country">
              {{ doctor.department }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
