<div id="wrapper">
  <!-- Sidebar -->
  <nav
    class="navbar navbar-inverse fixed-top"
    id="sidebar-wrapper"
    role="navigation"
  >
    <ul class="nav sidebar-nav">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <a href="#">Brand</a>
        </div>
      </div>
      <li><a routerLink="/index">Home</a></li>
      <li><a href="#team">Logout</a></li>
    </ul>
  </nav>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <button
      type="button"
      class="hamburger animated fadeInLeft is-closed"
      data-toggle="offcanvas"
    >
      <span class="hamb-top"></span>
      <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
    </button>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Patient</th>
            <th scope="col">Hospital</th>
            <th scope="col">Doctor</th>
            <th scope="col">Date</th>
            <th scope="col">Treatment For</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments; let i = index">
            <ng-container *ngIf="appointment.status != 'CANCEL'">
              <td>{{ i + 1 }}</td>
              <td>{{ appointment.patientName }}</td>
              <ng-container *ngIf="hospitals[i]?.hospitalName">
                <td>{{ hospitals[i].hospitalName }}</td>
              </ng-container>
              <td>{{ appointment.doctor }}</td>
              <td>{{ appointment.dateTime | date : "dd-MMM-yyyy HH:mm a" }}</td>
              <td>{{ appointment.treatmentType }}</td>
              <td
                *ngIf="
                  appointment.status == 'BOOKED' ||
                  appointment.status === 'RESCHEDULE'
                "
              >
                <a
                  [routerLink]="[
                    '/reschedule-patient-appointment',
                    appointment.appointmentId
                  ]"
                  class="my-2"
                >
                  <button class="btn btn-success mx-2">Reschedule</button>
                </a>
                <button
                  class="btn btn-danger mx-2"
                  (click)="cancelAppointment(appointment.appointmentId)"
                >
                  Cancel
                </button>
              </td>
              <td *ngIf="appointment.status === 'INITIALIZED'">
                <button class="btn btn-success mx-2">Pay</button>
                <button
                  class="btn btn-danger mx-2"
                  (click)="cancelAppointment(appointment.appointmentId)"
                >
                  Cancel
                </button>
              </td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- /#wrapper -->
